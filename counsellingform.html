<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid black;
      padding: 6px;
      text-align: left;
    }
    input {
      width: 98%;
      padding: 4px;
    }
  </style>
</head>
<body>

<h2>STUDENT PROFILE</h2>

<table>
  <tr>
    <td>H.T No.</td>
    <td><input type="text" name="htno"></td>
    <td>Name of the Student (as per SSC)</td>
    <td><input type="text" name="student_name"></td>
  </tr>
  <tr>
    <td>Date of Birth (as per SSC)</td>
    <td><input type="date" name="dob"></td>
    <td>Aadhar No. (self)</td>
    <td><input type="text" name="aadhar"></td>
  </tr>
  <tr>
    <td>Mobile No. (self)</td>
    <td><input type="text" name="mobile"></td>
    <td>Email ID</td>
    <td><input type="email" name="email"></td>
  </tr>
  <tr>
    <th colspan="4">Educational Details</th>
  </tr>
  <tr>
    <td>SSC / CBSE % of Marks</td>
    <td><input type="text" name="ssc_marks"></td>
    <td>Grade</td>
    <td><input type="text" name="ssc_grade"></td>
  </tr>
  <tr>
    <td>Intermediate / +2 / Diploma % of Marks</td>
    <td><input type="text" name="inter_marks"></td>
    <td>Grade</td>
    <td><input type="text" name="inter_grade"></td>
  </tr>
  <tr>
    <td>College of Study & Place</td>
    <td><input type="text" name="inter_college"></td>
    <td>School of Study & Place</td>
    <td><input type="text" name="ssc_school"></td>
  </tr>
  <tr>
    <td>Branch</td>
    <td colspan="3"><input type="text" name="branch"></td>
  </tr>
</table>

</body>
</html>
